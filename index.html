<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ab0c0b0282.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
        <div class="container">
      <div class="card">
        <div class="card-body">
             <div class="input-group mb-3" id="city-search">
            <input
              type="text"
              class="form-control"
              placeholder="Enter city name"
              aria-label="Enter city name"
              aria-describedby="basic-addon2"
              id="search-bar"
              autofocus="on"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="search-button"
              >
                Search
              </button>
            </div>
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="location-button"
              >
                Location
                <i class="fa-solid fa-location-arrow" id="location-arrow"></i>
              </button>
            </div>
          </div>
          <br />
             <h1 id="city"></h1>
          <div class="search-date"></div>
          <img src="" class="weather-emoji"></img>
          <div class="weather-description"></div>
          <div class="current-temp">
            <span id="deg-temp"></span>
            <span class="units"
              >Â°<a href="#" id="celcius-link" class="active">C</a>|<a href="#" id="fahrenheit-link"
                >F</a
              ></span
            >
            <div class="forecast">
              H: <span id="high-temp"></span> L: <span id="low-temp"></span>
            </div>
            <div class="wind-speed">
              Wind speed: <span id="speed"></span> km/h
            </div>
            <br />
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/ericayen/Weather-App"
        id="code-link"
        target="_blank"
        >Open-source code</a
      >
      by Erica Yen
    </footer>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
